<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar seu CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="video-background">
        <video autoplay muted loop>
            <source src="img/documento_cpf.mp4" type="video/mp4">
        </video>
    </div>

    <nav>
        <ul>
            <li><a href="index.html" class="Botao">Home</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <p class="title">Cadastro de Usuário</p>
        <legend class="endereco">Endereço:</legend>
    
        <form class="form">
            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="rua">Rua</label>
                <input type="text"id="rua" readonly>
            <div class="input-group">
                <label for="numero">Número</label>
                <input type="text" id="numero">
            </div>
            <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" readonly>
            </div>
            <div class="input-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" readonly>
            </div>
            <div class="input-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" readonly>
            </div>
            <br><br>
            </div>
            <button class="sign">Enviar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
